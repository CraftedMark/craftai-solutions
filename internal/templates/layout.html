<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{.Title}} | CraftAI Solutions - AI Development & Automation Services | Newport Beach</title>
    <meta name="description" content="{{.Description}}">
    <meta name="keywords" content="AI development, automation, machine learning, Newport Beach, Orange County, intelligent systems, process automation">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/static/css/main.css?v=5.0">
    <link rel="stylesheet" href="/static/css/mobile-optimization.css?v=2.0">
    <!-- Trading overrides removed to prevent light theme from overriding unified dark theme -->
    <!-- Enhanced logo styling -->
    <link rel="stylesheet" href="/static/css/logo-enhancements.css?v=1.0">
    <!-- Montfort-style enhanced design with perfect visibility -->
    <link rel="stylesheet" href="/static/css/montfort-enhanced.css?v=2.0">
    <!-- Unified dark theme for all sections -->
    <link rel="stylesheet" href="/static/css/unified-dark-theme.css?v=1.0">

    <link rel="stylesheet" href="/static/css/navbar-dark-fix.css?v=1.0">
    <!-- Gravity background overrides (must be last) -->
    <link rel="stylesheet" href="/static/css/gravity-background.css?v=1.0">
    <!-- Footer wave design -->
    <link rel="stylesheet" href="/static/css/footer-wave.css?v=1.0">
    <!-- Enhanced service icons -->
    <link rel="stylesheet" href="/static/css/service-icons-enhanced.css?v=1.0">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR_ID"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YOUR_ID');
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="logo-modern" style="transform: scale(1.2);">
                <div class="logo-icon-box" style="width: 40px; height: 40px;">
                    <svg class="logo-svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <!-- Neural network nodes -->
                        <circle cx="6" cy="6" r="2" fill="currentColor" opacity="0.8"/>
                        <circle cx="18" cy="6" r="2" fill="currentColor" opacity="0.8"/>
                        <circle cx="6" cy="18" r="2" fill="currentColor" opacity="0.8"/>
                        <circle cx="18" cy="18" r="2" fill="currentColor" opacity="0.8"/>
                        <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
                        <!-- Connections -->
                        <path d="M8 7L10.5 10.5M14 7L13.5 10.5M8 17L10.5 13.5M16 17L13.5 13.5" 
                              stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                    </svg>
                </div>
                <span class="logo-text" style="font-size: 26px;">
                    Craft<span class="gradient-text">AI</span>
                </span>
            </a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <ul class="nav-menu minimal" id="navMenu">
                <li><a href="#work">Our Work</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">Why Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    {{template "content" .}}

    <!-- Chapters Navigation (scroll progress) -->
    <nav class="chapters-nav" aria-label="Page sections">
        <a href="#" data-target="top" class="chapters-dot" title="Top" aria-label="Top"></a>
        <a href="#work" data-target="work" class="chapters-dot" title="Our Work" aria-label="Our Work"></a>
        <a href="#services" data-target="services" class="chapters-dot" title="Services" aria-label="Services"></a>
        <a href="#about" data-target="about" class="chapters-dot" title="About" aria-label="About"></a>
        <a href="#contact" data-target="contact" class="chapters-dot" title="Contact" aria-label="Contact"></a>
    </nav>

    <!-- Footer -->
    <footer class="footer-wave">
        <div class="footer-content">
            <div class="footer-logo-section">
                <div class="footer-logo">
                    <span class="logo-bars">
                        <span class="bar bar-red"></span>
                        <span class="bar bar-yellow"></span>
                        <span class="bar bar-green"></span>
                    </span>
                    <span class="logo-text">CraftAI</span>
                </div>
            </div>
            
            <div class="footer-tagline">
                High level experience in AI development and automation knowledge, producing quality work.
            </div>
            
            <a href="#contact" class="footer-contact-btn">Contact Us</a>
            
            <div class="footer-social">
                <a href="#" aria-label="Facebook"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
                <a href="#" aria-label="Twitter"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></a>
                <a href="#" aria-label="GitHub"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a>
                <a href="#" aria-label="Telegram"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></a>
                <a href="#" aria-label="Instagram"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
                <a href="#" aria-label="Slack"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 10c-.83 0-1.5-.67-1.5-1.5v-5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5z"></path><path d="M20.5 10H19V8.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path><path d="M9.5 14c.83 0 1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5S8 21.33 8 20.5v-5c0-.83.67-1.5 1.5-1.5z"></path><path d="M3.5 14H5v1.5c0 .83-.67 1.5-1.5 1.5S2 16.33 2 15.5 2.67 14 3.5 14z"></path><path d="M14 14.5c0-.83.67-1.5 1.5-1.5h5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-5c-.83 0-1.5-.67-1.5-1.5z"></path><path d="M15.5 19H14v1.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"></path><path d="M10 9.5C10 8.67 9.33 8 8.5 8h-5C2.67 8 2 8.67 2 9.5S2.67 11 3.5 11h5c.83 0 1.5-.67 1.5-1.5z"></path><path d="M8.5 5H10V3.5C10 2.67 9.33 2 8.5 2S7 2.67 7 3.5 7.67 5 8.5 5z"></path></svg></a>
            </div>
        </div>
        
        <svg class="footer-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(99, 102, 241, 0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(59, 130, 246, 0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(96, 165, 250, 0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(147, 197, 253, 0.3)" />
            </g>
        </svg>
        
        <div class="footer-copyright">
            <p>&copy; 2025 All Rights Reserved</p>
        </div>
    </footer>

    
    <!-- Crisp Chat Widget -->
    <script type="text/javascript">
        window.$crisp=[];window.CRISP_WEBSITE_ID="22f0c3c3-409b-4982-aeda-88b7904f0c30";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();
    </script>
    
    <!-- Animations -->
    <!-- <script src="/static/js/site-webgl.js"></script> Disabled - using gravity animation instead -->
    <script src="/static/js/animations.js"></script>
    <script src="/static/js/animated-counter.js"></script>
    <script src="/static/js/floating-particles.js"></script>
    <script src="/static/js/animated-icon.js"></script>
    
    <!-- Modern UI Interactions -->
    <script src="/static/js/modern-interactions.js"></script>
    
    <!-- Mobile Menu Toggle -->
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('navMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            if (!menu.contains(event.target) && !toggle.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
    
    <!-- Colored Gravity Background Animation -->
    <script src="/static/js/colored-gravity.js"></script>
    
    <!-- AI Capabilities Interactive Script -->
    <script src="/static/js/ai-capabilities.js"></script>
</body>
</html>
